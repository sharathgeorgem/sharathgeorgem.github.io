<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="author" content="Sharath George M">
    <meta name="description" content="To-do App. Just do it.">
		<title>Taskmate Vue</title>
		<link rel="stylesheet" href="css/animate.css">
		<link rel="stylesheet" href="css/app.css">
		<script src="js/Vue.js"></script>
	</head>
	<body id="body">
		<section class="todoapp">
			<header class="header">
				<h1 class="neon" data-text="[Taskmate_Vue]">[Taskmate_Vue]</h1>
				<input class="new-todo"
				v-model="newTodo"
				v-on:keyup.enter="addTodo"
				placeholder="Enter task" autofocus>
			</header>
			<section class="main">
			  <ul class="todo-list">
					<transition-group name="list" enter-active-class="animated fadeInLeft" leave-active-class="animated fadeOutLeft">
				    <li v-for="(todo, index) in todos"
						:class="{ completed: todo.completed, editing: todo == editedTodo }"
						:key="index">
				      <div class="view">
					      <input class="toggle" type="checkbox" v-model="todo.completed" v-on:change="completeTodo(todo)"/>
					      <label @dblclick="editTodo(todo)">{{ todo.title }}</label>
					      <input v-if="!todo.isHidden" class="commentBox" type="text" v-model="todo.comment" @keyup.enter="commentTodo(todo)"/>
					      <button class="commentButton" @click="todo.isHidden = !todo.isHidden" :class="{editing : !todo.isHidden}"></button>
					      <button class="destroy" @click="removeTodo(todo)"></button>
				      </div>
				      <input class="edit" type="text" v-model="todo.title" @blur="doneEditTodo(todo)" @keyup.enter="doneEditTodo(todo)">
					</li>
				 </transition-group>
			  </ul>
			</section>
		</section>
		<script src="js/app.js"></script>
	</body>
</html>
